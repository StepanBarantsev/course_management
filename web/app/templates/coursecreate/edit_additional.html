{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block scripts %}
    {{super()}}
{% endblock %}

{% block app_content %}
    <h1> {{ title }} </h1>
    <hr align="left" width="600" class="hr" />

    <div class="row">
        <div class="col-md-6">
            <form action="" method="post">
                <div class="form-group">
                    {{ form.hidden_tag() }}
                </div>

                <p class="control-label">{{ form.submit() }}</p>

            </form>
        </div>
    </div>
{% endblock %}
