{% extends "base.html" %}

{% block app_content %}
    <h1> Информация о профиле </h1>
    <hr align="left" width="400" class="hr" />
    {% if current_user.name is not none %}
    <p class="profile_text"> Имя: {{ current_user.name }} </p>
    {% endif %}

    <p class="profile_text"> Логин: {{ current_user.username }} </p>

    <p class="profile_text"> E-mail: {{ current_user.email }} </p>

{% endblock %}
