{% extends "base.html" %}

{% block app_content %}
    <div>
        <h1> Информация о профиле </h1>
        <a class="btn btn-success" style="position: relative; bottom: 45px; left: 420px" href="{{ url_for('profile.editprofile') }}">
            <i class="glyphicon glyphicon-pencil glyphglyphicon" style="width:10px"></i>
        </a>
    </div>
    <hr align="left" width="400" class="hr" />
    {% if current_user.name is not none and current_user.name != "" %}
    <p class="profile_text"> Имя: {{ current_user.name }} </p>
    {% endif %}

    <p class="profile_text"> Логин: {{ current_user.username }} </p>

    <p class="profile_text"> E-mail: {{ current_user.email }} </p>

{% endblock %}
